
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Account</title>
</head>
<body>
  <div class="btn-group btn-group-lg m-4">
  <button class="mr-3" mat-raised-button color="primary" (click)="getActiveUser()">Active User</button>
  <button mat-raised-button color="primary" (click)="getActiveManager()">Active Manager</button>
</div>

<div class="mat-elevation-z8 m-3">

  <table mat-table [dataSource]="datasource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark"> User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> userName </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>

            <!-- Symbol Column -->
              <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bolder bg-light text-dark">Block</th>
                  <td mat-cell *matCellDef="let row">
                      <button mat-mini-fab color="warn"  title="Block" (click)="updateBlockStatus(row.userId)"><mat-icon>block</mat-icon></button>
                  </td>
              </ng-container>

          <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="8">
              Loading Data ...
            </mat-footer-cell>
          </ng-container>

          <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="8">
              No Data ...
            </mat-footer-cell>
          </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':datasource != null}">
      <!-- <mat-progress-spinner value="100"></mat-progress-spinner> -->
    </mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(datasource != null && datasource.data.lengath==0)}"></mat-footer-row>
  </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons class="text-uppercase font-weight-bolder bg-light text-dark"></mat-paginator>
  </div>
</body>
</html>
