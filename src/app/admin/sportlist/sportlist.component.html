
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div class="mat-elevation-z8 m-3">
    <button mat-raised-button class="btn btn-success mb-2" (click)="addsport()"><i class="fa fa-plus"> </i> <b> ADD NEW SPORT </b></button>
    <table mat-table [dataSource]="datasource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="sportId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark"> Sport ID </th>
        <td mat-cell *matCellDef="let element"> {{element.sportId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="sportName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Sport Name </th>
        <td mat-cell *matCellDef="let element"> {{element.sportName}} </td>
      </ng-container>



            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bolder bg-light text-dark text-center"></th>
              <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="primary" (click)="updateSport(row.sportId)"><mat-icon>create</mat-icon></button> &nbsp;
                <button mat-mini-fab color="warn" (click)="deleteSport(row.sportId)"><mat-icon>delete_outline</mat-icon></button>
              </td>
            </ng-container>

            <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="8">
                Loading Data ...
              </mat-footer-cell>
            </ng-container>

            <ng-container matColumnDef="noData">
              <mat-footer-cell *matFooterCellDef colspan="8">
                No Data ...
              </mat-footer-cell>
            </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':datasource != null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(datasource != null && datasource.data.lengath==0)}"></mat-footer-row>
    </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons class="text-uppercase font-weight-bolder bg-light text-dark"></mat-paginator>
    </div>
</body>
</html>
