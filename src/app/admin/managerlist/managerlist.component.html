<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div class="mat-elevation-z8 m-3">
    <button mat-raised-button class="btn btn-success mb-2" (click)="registermanager()"><i class="fa fa-plus"> </i> <b> REGISTER NEW MANAGER </b></button>
    <table mat-table [dataSource]="datasource" matSort>

      <!-- Manager ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark"> Manager ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <!-- Manager Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> userName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <!-- Manager Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Manager Mobile Number Column -->
      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
      </ng-container>

      <!-- Manager Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Manager Assign To Sport Column -->
      <ng-container matColumnDef="sport">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Sport </th>
        <td mat-cell *matCellDef="let element">{{element.displaySport}} </td>
      </ng-container>

            <!-- Action [update and delete] Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bolder bg-light text-dark text-center"></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab color="primary" (click)="updatemanager(row.userId)"><mat-icon>create</mat-icon></button> &nbsp;
                    <button mat-mini-fab color="warn" (click)="deletemanager(row.userId)"><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container>

            <!-- Loading Column -->
            <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="8">
                Loading Data ...
              </mat-footer-cell>
            </ng-container>

            <!-- No Data Column -->
            <ng-container matColumnDef="noData">
              <mat-footer-cell *matFooterCellDef colspan="8">
                No Data ...
              </mat-footer-cell>
            </ng-container>

      <!-- Display Table Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': datasource != null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': (datasource != null && datasource.data.lengath==0)}"></mat-footer-row>
    </table>
      <!-- Pagination Row -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons class="text-uppercase font-weight-bolder bg-light text-dark"></mat-paginator>
    </div>
</body>
</html>
