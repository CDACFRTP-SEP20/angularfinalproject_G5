<h3 class="text-center text-info mt-4">Add Sport</h3>
<div class="container w-50 shadow-lg mt-4">
  <form #addForm="ngForm" (ngSubmit)="submit(addForm)">
    <div class="form-group">
      <label for="sportName">Enter Sport Name</label>
      <input
        type="text"
        name="sportName"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter Sport Name"
        ngModel
      />
    </div>
  
    <button type="submit" class="btn btn-primary my-2">Submit</button>
  </form>
</div>
