 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="col">
    <button mat-raised-button color="primary" (click)="addbatch()">Add Batch</button>
    </div>

  <div class="mat-elevation-z8 m-3">
    <table mat-table [dataSource]="datasource" matSort>
       <!-- Name Column -->
       <ng-container matColumnDef="batchId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Batch ID </th>
        <td mat-cell *matCellDef="let batch">{{batch.batchId}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="batchName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Batch Name </th>
        <td mat-cell *matCellDef="let batch"> {{batch.batchName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="sportName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Sport Name </th>
        <td mat-cell *matCellDef="let batch"> {{batch.sport.sportName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Start Date </th>
        <td mat-cell *matCellDef="let batch"> {{batch.startDate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Start Time </th>
        <td mat-cell *matCellDef="let batch"> {{batch.startTime}} </td>
      </ng-container>
       <!-- Symbol Column -->
       <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Duration(Hours) </th>
        <td mat-cell *matCellDef="let batch"> {{batch.duration}} </td>
      </ng-container>
       <!-- Symbol Column -->
       <ng-container matColumnDef="batchSize">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Batch Size </th>
        <td mat-cell *matCellDef="let batch"> {{batch.batchSize}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase font-weight-bolder bg-light text-dark text-center"> Availability </th>
        <td mat-cell *matCellDef="let batch"> {{batch.availability}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bolder bg-light text-dark text-center"></th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" (click)="updatebatch(row.batchId)"><mat-icon>create</mat-icon></button> &nbsp;
          <button mat-mini-fab color="warn" (click)="deleteBatch(row.batchId)"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>

            <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="8">
                Loading Data ...
              </mat-footer-cell>
            </ng-container>

            <ng-container matColumnDef="noData">
              <mat-footer-cell *matFooterCellDef colspan="8">
                No Data ...
              </mat-footer-cell>
            </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':datasource != null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(datasource != null && datasource.data.lengath==0)}"></mat-footer-row>
    </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="5" showFirstLastButtons class="text-uppercase font-weight-bolder bg-light text-dark"></mat-paginator>
    </div>
</body>
</html>
