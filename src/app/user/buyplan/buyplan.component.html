<p>buyplan works!</p>
<div class="container">
  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12  text-center my-2 main"  *ngFor="let plan of viewAllPlans | async">
      <div class="card" [ngSwitch]="plan.sportName">
        <span *ngSwitchCase="'Cricket'"><img src="../../../assets/images/cricket.jpg" class="card-img-top embed-responsive-item" alt="no img"></span>
        <span *ngSwitchCase="'Football'"><img src="../../../assets/images/football.jpg" class="card-img-top embed-responsive-item" alt="no img"></span>
        <span *ngSwitchCase="'Tennis'"><img src="../../../assets/images/tennis.jpg" class="card-img-top embed-responsive-item" alt="no img"></span>
        <span *ngSwitchCase="'Hockey'"><img src="../../../assets/images/hockey.jpg" class="card-img-top embed-responsive-item" alt="no img"></span>
        <span *ngSwitchCase="'Badminton'"><img src="../../../assets/images/badminton.jpg" class="card-img-top embed-responsive-item" alt="no img"></span>
        <div class="card-body">
          <h4 class="card-title">{{plan.planName}} Offer</h4>
          <h3 class="text-info">{{plan.sportName}}</h3>
          <p class="card-text">
            Validity: {{plan.duration}}  Months </p>
          <div class="options d-flex flex-fill">
          </div>
            <div class="price">
              <h5 class="mt-3  text-success"> <span class="m-1 font-weight-bold">{{plan.fees - plan.fees/100 * plan.discount | currency:'INR'}}</span>
                <s class="m-1"> {{plan.fees | currency:'INR'}} </s>

              </h5>
              <span class="m-1">{{plan.discount}}% off</span>
              <button mat-icon-button [color]="color" (click)="changeLike()">
                <mat-icon>favorite</mat-icon>{{plan.likeCount}}
              </button>
              <button type="button" class="btn btn-warning btn-lg btn-block" (click)="buyMembership(plan)">Buy</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
