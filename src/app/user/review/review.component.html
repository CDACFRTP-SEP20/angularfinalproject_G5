<p>review works!</p>
<div class="container  bg-light">
<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      Rating <button class="pull-right icon-chevron-right star" mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" matTooltipPosition="above">
        <mat-icon  >
          {{showIcon(i)}}
        </mat-icon>
      </button>
  </div>
</div>
<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field>
      <input type="text" matInput placeholder="Comment" name="Comment" [(ngModel)]="feedback">
    </mat-form-field>
  </div>
</div>
<div >
  <button class="row mx-auto d-block m-4" type="button" mat-raised-button color="primary" (click)="submitFeedback()">Submit Feedback</button>
</div>
</div>
