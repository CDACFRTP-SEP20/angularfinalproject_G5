 <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="text-light">Batch List</h2>
    </div>
    
    <div class="panel-body">
<table class="table table-striped text-light" >
    <tr>
        <th hidden=true>Batch Id</th>
        <th>Batch Name</th>
        <th>Sport Name</th>
        <th>Batch Size</th>
        <th>Start Date</th>
        <th>Start Time</th>
        <th>Duration</th>       
        <th>Availability</th>
        <th>Enroll</th>
    </tr>
    <tr *ngFor="let batch of data">
       <td hidden=true> {{batch.batchId}}</td>
       <td> {{batch.batchName}}</td>
       <td> {{batch.sportName}}</td>
       <td> {{batch.batchSize}}</td>
       <td> {{batch.startDate}}</td>
       <td> {{batch.startTime}}</td>
       <td> {{batch.duration}}</td>
       <td> {{batch.availability}}</td> 
       <td><button  class="btn btn-info" (click)="userenroll(batch)">Enroll</button>
      </td>
      
    </tr>
</table>
    </div>
